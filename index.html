<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="gameOptions">
        <select name="player" class="player">
            <option value>Select Players</option>
            <option value="singlePlayer">Single Player</option>
            <option value="multiPlayer">Multi Player</option>
        </select>
        <select name="difficulty" class="difficulty">
            <option value>Difficulty</option>
            <option value="normal">Normal</option>
            <option value="hard">hard</option>
        </select>
        <button class="start">Start</button>
    </div>

        
    <div class="game">
        <div class="ticTac" data-id="0"><span>X</span></div>
        <div class="ticTac" data-id="1"><span>X</span></div>
        <div class="ticTac" data-id="2"><span>O</span></div>
        <div class="ticTac" data-id="3"><span>O</span></div>
        <div class="ticTac" data-id="4"><span>O</span></div>
        <div class="ticTac" data-id="5"><span></span></div>
        <div class="ticTac" data-id="6"><span>X</span></div>
        <div class="ticTac" data-id="7"><span>O</span></div>
        <div class="ticTac" data-id="8"><span>O</span></div>
    </div>


</body>
</html>
